<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn2></cpn2>
    <!-- 父组件向子组件传值 -->
    <!-- v-bind不支持驼峰。。可以用- -->
    <cpn3 :cpn3message='message'></cpn3>
    <cpn4></cpn4>
    <cpn5 :cpn5data='types'
    @item-click='cpn5Click'
    ref='aaa'></cpn5>
    <button @click="cpnClick">button</button>
</div>
<template id='cpn4'>
    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>
<template id='cpn5'>
    <div>
        <button v-for="item in cpn5data" 
        @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<script src="vue.js"></script>
<script>
    // 创建组件
    const cpnC = Vue.extend({
        template: `<div>
            <h2>我是标题</h2>
            <p>我是内容sfds</p>
        </div>`
    })
    const cpnC2 = Vue.extend({
        template: `<div>
            <h2>我是标题222</h2>
            <p>我是内容2222</p>
            <cpn1></cpn1>
        </div>`,
        // 子组件
        components:{
            cpn1:cpnC
        }
    })

    // 注册组件（全局组件）
    Vue.component('cpn',cpnC)

    // 语法糖
    Vue.component('cpn3', {
        template: `
        <div>
            <h2>我是标题333</h2>
            <p>我是内容333</p>
            <p>{{cpn3message}}</p>
        </div>
        `,
        props: {
            cpn3message: String
        }
    })

    Vue.component('cpn4',{
        template:'#cpn4',
        // 组件里的data必须是一个函数，
        // 在返回的对象里写属性
        // 必须是函数是为了组件间的data不会相互影响
        data() {
            return {
                title:'我是标题4444',
                content:'我是内容4444'
            }
        }
    })

    Vue.component('cpn5',{
        template: '#cpn5',
        props: {
            cpn5data:{
                type:Array
            }
        },
        methods:{
            btnClick(item){
                // 向父组件发送事件,使用自定义事件
                this.$emit('item-click', item)
                // 通过$parent访问父组件 $root访问vue实例
                this.$parent.showMessage()
                this.$root.showMessage()
            },
            showMessage(){
                console.log("i am cpn5...")
            }
        }
    })
    new Vue({
        el:'#app',
        data:{
            message: '我是父组件的message',
            types:[
                {
                    id:1, name:'热门推荐'
                },
                {
                    id:2, name:'手机数码'
                },
                {
                    id:3, name:'家用家电'
                },
                {
                    id:4, name:'电脑办公'
                }
            ]
        },
        // 局部组件
        components:{
            cpn2:cpnC2
        },
        methods:{
            cpn5Click(item){
                console.log('父组件监听到子组件事件')
                console.log(item)
            },
            cpnClick() {
                // this.$children可以拿到子组件,一般不用children，用refs
                console.log(this.$children)
                this.$children[5].showMessage()
                this.$refs.aaa.showMessage()
            },
            showMessage(){
                console.log('i am vue instanse')
            }
        }
    })
</script>
