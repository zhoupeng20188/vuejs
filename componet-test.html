<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn2></cpn2>
    <cpn3></cpn3>
    <cpn4></cpn4>
</div>
<template id='cpn4'>
    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>
<script src="vue.js"></script>
<script>
    // 创建组件
    const cpnC = Vue.extend({
        template: `<div>
            <h2>我是标题</h2>
            <p>我是内容sfds</p>
        </div>`
    })
    const cpnC2 = Vue.extend({
        template: `<div>
            <h2>我是标题222</h2>
            <p>我是内容2222</p>
            <cpn1></cpn1>
        </div>`,
        // 子组件
        components:{
            cpn1:cpnC
        }
    })

    // 注册组件（全局组件）
    Vue.component('cpn',cpnC)

    // 语法糖
    Vue.component('cpn3', {
        template: `
        <div>
            <h2>我是标题333</h2>
            <p>我是内容333</p>
            <cpn1></cpn1>
        </div>
        `
    })

    Vue.component('cpn4',{
        template:'#cpn4',
        // 组件里的data必须是一个函数，
        // 在返回的对象里写属性
        // 必须是函数是为了组件间的data不会相互影响
        data() {
            return {
                title:'我是标题4444',
                content:'我是内容4444'
            }
        }
    })
    new Vue({
        el:'#app',
        // 局部组件
        components:{
            cpn2:cpnC2
        }
    })
</script>
